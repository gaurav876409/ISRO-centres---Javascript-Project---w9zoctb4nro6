<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="head">
            <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f30c.svg" width="78px"
                height="78px">
            <h1>ISRO centres</h1>
        </div>
        <div class="heading">
            <img src="https://www.seekpng.com/png/small/377-3772189_we-are-a-digital-development-studio-that-shoots.png"
                width="50px" height="50px">
            <p><span>I</span>ndian <span>S</span>pace <span>R</span>easearch <span>O</span>rganization</p>
        </div>
        <div class="main-heading">
            <h2>Search for ISRO centres based on place, state and name</h2>
        </div>
        <div class="container">
            <div class="searchWrapper">
                <div class="search">
                    <input type="text" name="searchBar" id="searchBar" placeholder="search isro centre" />
                    <i class="fa fa-search"></i>
                </div>
                <div class="fbtn">
                    <button type="button" class="btn" id="city">CITY</button>
                    <button type="button" class="btn" id="state">STATE</button>
                    <button type="button" class="btn" id="name">CENTER</button>
                </div>
            </div>
            <div id="centersList"></div>
            <div id="favcen"></div>

        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
